<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audio Upload</title>
</head>
<body>
    <h1>Audio Note Taker</h1>
    <p>Upload an audio file and we will transcribe it for you!</p>
    <br>
    <h2>Upload an audio file</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/*" required>
        <br><br>
        <button type="submit">Upload Audio</button>
    </form>
    <br>
    <a href="/files"><button>View Transcriptions</button></a>
</body>
</html>
